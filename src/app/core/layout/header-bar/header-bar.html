<mat-toolbar>
  <mat-toolbar-row>
    <img alt="SynapticOrder" height="50" ngSrc="./assets/images/SynapticOrderLogo.png" priority width="50">
    <span style="color: #00cbf7">Synaptic</span>
    <span style="color: #fe30cf">Order</span>
    <span class="flex-expand"></span>
      <button matIconButton [matMenuTriggerFor]="navigation">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #navigation="matMenu">
        @if(firebaseService.isLoggedIn()) {
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        } @else {
          <button mat-menu-item routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
          <button mat-menu-item routerLink="/register">
            <mat-icon>person_add</mat-icon>
            <span>Register</span>
          </button>
        }
        <button mat-menu-item routerLink="/">
          <mat-icon>casino</mat-icon>
          <span>Tracker</span>
        </button>
      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
