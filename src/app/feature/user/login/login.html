<mat-card>
  <mat-card-title>
    <span>Login</span>
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" >
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input [(ngModel)]="email" email matInput name="email" required type="email" (input)="validateEmail($event)"/>
        <mat-hint class="mat-error">{{emailError()}}</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput name="password" required type="password"/>
      </mat-form-field>
      <button (click)="submit()" matButton>Login</button>
      <mat-hint class="mat-error">{{submitError()}}</mat-hint>
      <mat-hint>
        <a routerLink="/register">Need an account? Register now -></a>
      </mat-hint>
    </form>
  </mat-card-content>
</mat-card>
