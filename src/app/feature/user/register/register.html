<mat-card>
  <mat-card-title>
    <span>Register</span>
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" >
      <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input [(ngModel)]="displayName" matInput name="displayname" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input [(ngModel)]="email" email matInput name="email" required type="email" (change)="validateEmail($event)">
        <mat-hint class="mat-error">{{emailError()}}</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput name="password" required type="password" (change)="validatePassword($event)">
        <mat-hint class="mat-error">{{passwordError()}}</mat-hint>
      </mat-form-field>
      <button (click)="submit()" matButton>Register</button>
      <mat-hint class="mat-error">{{submitError()}}</mat-hint>
      <mat-hint>
        <a routerLink="/login">Already have an account? Log in -></a>
      </mat-hint>
    </form>
  </mat-card-content>
</mat-card>
